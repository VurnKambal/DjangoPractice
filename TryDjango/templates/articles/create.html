{% extends "base.html" %}

{% block content %}

    <h1>Create Article</h1>

    {% if not created %}
    <div style="margin-top:30px;">
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="margin-top:10px;">
                <button type="submit" > Create Article </button>
            </div>
        </form>
    </div>
    {% else %}
        <p>Article Created</p>
        <a href="/articles/{{ object.id }}"> {{ object.title }} </a>
    {% endif %}

{% endblock content %}
